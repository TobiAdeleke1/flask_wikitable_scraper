{% extends 'base.html' %}

{% block header %} 
<h1> {% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>

{% endblock %}

{% block content%}
<form method="POST">
   <label for="title"> Title </label>
   <input id="title" name="title" 
   value="request.form.get('title') or post['title']" required>
   <label for="url_post"> URL Body </label>
   <textarea id="url_post" name="url_post">
    request.form.get('url') or post['url']
   </textarea>
   <input type="submit" value="Save">

</form>
<form action="{{ url_for('scrap.delete'), id=post['id']}}" method="post">
 <input class="danger" type="submit" value="delete" onclick="return confirm (Are you sure you want to delete);">
</form>
{% endblock %}
